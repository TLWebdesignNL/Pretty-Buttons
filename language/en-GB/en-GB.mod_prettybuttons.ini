MOD_PRETTYBUTTONS_FIELD_INFO_DESC="<h3>Information</h3><p>There are two tabs called;  'extra content' & 'buttons'.</p><p><strong>Extra content</strong><br>Here you're able to add extra content before or after the displayed buttons. There are two editor fields to create your content.</p><p><strong>Buttons</strong><br>Here you'll find all button related settings. You can edit the display of the buttons and create the buttons themselves.</p><p><strong>Cheatsheets</strong><br>It has a list of standard bootstrap classes and the ability to add your own classes.<br><a href=\"https://fontawesome.com/v5/search\" target=\"_blank\">Fontawesome Cheatsheet</a><br><a href=\"https://getbootstrap.com/docs/5.1/components/buttons/\" target=\"_blank\">Bootstrap 5 Button Cheatsheet</a></p>"
